<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="index.xhtml">
		<ui:define name="menu">
			<h:commandLink value="Inicio" action="index.xhtml" />
		</ui:define>
		<ui:define name="conteudo">
			<h1>Buscar cliente</h1>
			<h:form id="buscaId">
				<h:outputLabel value="ID do Cliente " for="idCliente" />
				<h:inputText class="idCliente" id="idCliente"
					value="#{clienteDetalheBean.id}" size="5" />
				<h:commandButton partialSubmit="true" value="Buscar"
					action="#{clienteDetalheBean.buscarClientePorId}">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:form>
			<br />
			<br />
			<br />

			<h:panelGrid  id="dadosCliente" columns="2"
				rendered="#{clienteDetalheBean.pesquisado == true}">



				<h:outputLabel value="ID:" for="idUsuario" />
				<h:outputText id="idUsuario"
					value="#{clienteDetalheBean.cliente.id}" size="2" />

				<h:outputLabel value="Nome:" for="nome" />
				<h:outputText id="nome" value="#{clienteDetalheBean.cliente.nome}"
					size="100" />

				<h:outputLabel value="Endereço completo:" for="nome" />
				<h:outputText id="endereco"
					value="#{clienteDetalheBean.cliente.endereco}" size="100" />

				<h:outputLabel value="CPF:" for="cpf" />
				<h:outputText id="cpf" value="#{clienteDetalheBean.cliente.cpf}"
					size="50" />

				<h:outputLabel value="E-Mail:" for="email" />
				<h:outputText id="email" value="#{clienteDetalheBean.cliente.email}"
					size="50" />


			</h:panelGrid>

			<h:commandButton rendered="#{clienteDetalheBean.pesquisado == true}" action="#{clienteDetalheBean.excluirClientePorId()}"
				value="Excluir cliente">
				<f:ajax execute="dadosCliente" render="@all" />
			</h:commandButton>
			<h:outputText rendered="#{clienteDetalheBean.excluido == true}"
				value="Cliente excluido com sucesso!" id="excluido">
			</h:outputText>

			<h:outputText rendered="#{clienteDetalheBean.falha == true}"
				value="ID não encontrado" id="falha">
			</h:outputText>



		</ui:define>
	</ui:composition>
</h:body>
</html>
