<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/u">

<h:head></h:head>
<h:body>
	<ui:composition template="index.xhtml">
		<ui:define name="menu">
			<h:commandLink value="Inicio" action="index.xhtml" />
		</ui:define>
		<ui:define name="conteudo">
			<h1>Cat√°logo de produtos</h1>
			<h:form id="buscaId">
				<h:outputLabel value="Nome do Produto " for="nomeProduto" />
				<h:inputText class="nomeProduto" id="nomeProduto"
					value="#{produtoListagemBean.nome}" size="20" />
				<h:commandButton partialSubmit="true" value="Buscar"
					action="#{produtoListagemBean.listarProdutos}">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:form>
			<br />
			<br />
			<br />

			<p:dataGrid  var="produto" value="#{produtoListagemBean.produtos}" columns="3"
				layout="grid" rows="12" rendered="#{produtoListagemBean.pesquisado == true}" paginator="true" id="produtos"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            Produtos
        </f:facet>

				<p:panel header="#{produto.nome}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<!-- <p:graphicImage name="demo/images/car/#{car.brand}.gif" /> -->

						<h:outputText value="#{produto.marca}" />

<!-- 						<p:commandLink update=":form:carDetail"> -->
<!-- 							<h:outputText styleClass="pi pi-search" style="margin:0 auto;" /> -->
<!-- 							<f:setPropertyActionListener value="#{car}" -->
<!-- 								target="#{dataGridView.selectedCar}" /> -->
<!-- 						</p:commandLink> -->
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<h:outputText rendered="#{produtoListagemBean.produtos.size() == 0}"
				value="Nenhum produto para listar" id="falha">
			</h:outputText>



		</ui:define>
	</ui:composition>
</h:body>
</html>
